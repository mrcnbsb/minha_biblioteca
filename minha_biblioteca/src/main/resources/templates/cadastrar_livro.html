<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- header -->
    <header th:replace="~{navbar :: navbar}"></header>
    <!-- fim header -->

    <!-- main -->
    <main class="bg-light py-4">
        <div class="container">
            <h1 class="mt-5">Cadastrar Novo</h1>
            <hr />
            <form method="post" class="mt-5">
                <div class="row">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor:</label>
                        <input type="text" class="form-control" id="autor" name="autor" required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Genero:</label>
                        <input type="text" class="form-control" id="genero" name="genero" required>
                    </div>
                    <div class="mb-3">
                        <label for="anoPublicacao" class="form-label">Ano de Publicação:</label>
                        <input type="number" class="form-control" id="anoPublicacao" name="anoPublicacao" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lido" id="lido">
                        <label class="form-check-label" for="lido">
                            Lido
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lido" id="naolido" checked>
                        <label class="form-check-label" for="naolido">
                            Não Lido
                        </label>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="lido" class="form-label">Lido:</label>
                        <input type="boolean" class="form-control" id="lido" name="lido" required>
                    </div> -->
                    <div class="mb-3">
                        <label for="form-label">Nota:</label>
                        <input type="number" class="form-control" id="nota" name="nota" required>
                    </div>
                    <div class="mb-3">
                        <label for="datacadastro" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="datacadastro" name="datacadastro" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-secondary">Cadastrar</button>
                    </div>
                </div>

            </form>
        </div>
    </main>
    <!-- fim da main -->


    <!-- header -->
    <footer th:replace="~{rodape :: rodape}"></footer>
    <!-- fim header -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
