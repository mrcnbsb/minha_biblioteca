<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- header -->
    <header th:replace="~{navbar :: navbar}"></header>
    <!-- fim header -->

    <!-- main -->
    <main class="bg-light py-4">
        <div class="container">
            <h1>Minha Biblioteca</h1>
            <hr>

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-3" th:each="livro : ${livros}">

                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${livro.titulo}"></h5>

                            <h6 class="card-subtitle mb-2 text-body-secondary">ID: <span th:text="${livro.id}"></span></h6>

                            <div class="card-text">Autor: <span th:text="${livro.autor}"></span></div>
                            <div class="card-text">Gênero: <span th:text="${livro.genero}"></span></div>
                            <div class="card-text">Ano de Publicação: <span th:text="${livro.anoPublicacao}"></span></div>
                            <div class="card-text">Lido: <span th:text="${livro.lido}"></span></div>
                            <div class="card-text">Nota: <span th:text="${livro.nota}"></span></div>
                            <div class="card-text">Data de Cadastro: <span th:text="${#temporals.format(livro.dataCadastro, 'dd/MM/yyyy')}"></span></div>                            

                            <a th:href="@{'/editarLivro/' + ${livro.id}}" class="card-link">Editar</a>
                            <a th:href="@{/confirmarExclusao/{id}(id=${livro.id})}" class="card-link">Excluir</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- fim da main -->


     <!-- header -->
    <footer th:replace="~{rodape :: rodape}"></footer>
    <!-- fim header -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
